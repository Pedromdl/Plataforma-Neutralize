<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Dados - Neutralize Fisioterapia Ortop칠dica e Esportiva</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboardprofissionais.css">
</head>
<body class="bg-light">
    
    <!-- Menu lateral -->
    <div class="sidebar">
        <a href="dashboardprofissionais.html">游늵 Dashboard</a>
        <a href="#">游늳 Evolu칞칚o</a>
        <a href="registro.html">游닇 Registro</a>
    </div>

    <div class="content container py-3">
        <!-- Container para o filtro e o buscador -->
        <div class="card card-grafico mb-3">
            <div class="card-body">
                <!-- Filtro de Data -->
                

                <!-- Buscador -->
                <form id="buscarPacienteForm" class="position-relative">
                    <label for="busca" class="form-label">Buscar Paciente</label>
                    <div class="row g-2">
                        <div class="col-md-9 position-relative">
                            <input type="text" id="busca" class="form-control form-control-sm" placeholder="Nome ou CPF" required>
                            <!-- Dropdown para resultados -->
                            <ul id="resultadoBusca" class="dropdown-menu w-100" style="display: none;"></ul>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary btn-sm w-100">Buscar</button>
                        </div>
                        <div class="mb-3">
                            <label for="filtroDataUnico" class="form-label">Filtrar por Data</label>
                            <input type="date" id="filtroDataUnico" class="form-control form-control-sm" />
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Container para os dados do paciente -->
        <div id="dadosPaciente" class="card card-grafico mb-3">
            <div class="card-body">
                <h2 class="h6 mb-4">Dados do Paciente</h2>
                <div class="paciente-info small">
                    <p class="text-muted mb-0">Nenhum paciente selecionado</p>
                </div>
            </div>
        </div>

        <!-- 츼rea de Gr치ficos -->
        <div class="charts-container">
            <!-- Gr치fico de For칞a Muscular -->
            <div id="dadosForcaMuscular" class="card card-grafico" style="display:none;">
                <div class="card-body p-2">
                    <div id="filtroDataForcaMuscular" style="display: none;"></div>
                    <div class="grafico-container">
                        <canvas id="graficoForcaMuscular"></canvas>
                        <p id="semDadosGraficoForca" class="alert alert-info py-1 px-2 my-1 small" style="display:none">
                            Dados insuficientes
                        </p>
                    </div>
                </div>
            </div>

            <!-- Gr치fico de Mobilidade -->
            <div id="dadosMobilidade" class="card card-grafico" style="display:none;">
                <div class="card-body p-2">
                    <div id="filtroDataMobilidade" style="display: none;"></div>
                    <div class="grafico-container">
                        <canvas id="graficoMobilidade"></canvas>
                        <div id="semDadosGrafico" class="alert alert-info py-1 px-2 my-1 small" style="display:none">
                            Dados insuficientes
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gr치fico de Escalas/Question치rios -->
            <div id="dadosEscalasQuestionarios" class="card card-grafico" style="display:none;">
                <div class="card-body p-2">
                    <div id="filtroDataEscalas" style="display: none;"></div>
                    <div class="grafico-container">
                        <canvas id="graficoEscalasQuestionarios"></canvas>
                        <p id="semDadosEscalas" class="alert alert-info py-1 px-2 my-1 small" style="display:none">
                            Nenhum dado de escalas/question치rios dispon칤vel
                        </p>
                    </div>
                </div>
            </div>

            <!-- Gr치fico de Testes de Fun칞칚o -->
            <div id="dadosTestesFuncao" class="card card-grafico" style="display:none;">
                <div class="card-body p-2">
                    <div id="filtroDataTesteFuncao" style="display: none;"></div>
                    <div class="grafico-container">
                        <canvas id="graficoTesteFuncao"></canvas>
                        <p id="semDadosTesteFuncao" class="alert alert-info py-1 px-2 my-1 small" style="display:none">
                            Dados insuficientes
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts no final do body -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Carregar o script.js -->
    <script type="module" src="script.js"></script>
</body>
</html>
