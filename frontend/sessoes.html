<!-- Exemplo: visualizar_sessoes.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizar Sessões - Neutralize</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
  <link rel="stylesheet" href="css/sessoes.css">

</head>
<body class="bg-light">

  <!-- Menu lateral -->
  <div id="sidebar-container"></div>
  <div class="container py-3">
    <!-- Buscador de Pacientes -->
    <div class="card mb-3">
      <div class="card-body">
        <form id="buscarPacienteForm" class="position-relative mb-3">
          <label for="busca" class="form-label">Buscar Paciente</label>
          <div class="row g-2">
            <div class="col-md-9 position-relative">
              <input type="text" id="busca" class="form-control form-control-sm" placeholder="Nome ou CPF" required>
              <ul id="resultadoBusca" class="dropdown-menu w-100" style="display: none;"></ul>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-primary btn-sm w-100">Selecionar</button>
            </div>
          </div>
        </form>
        <!-- Filtro de datas -->
        <div class="row g-2 mb-2">
          <div class="col">
            <input type="text" id="dataInicio" class="form-control form-control-sm" placeholder="Data início">
          </div>
          <div class="col">
            <input type="text" id="dataFim" class="form-control form-control-sm" placeholder="Data fim">
          </div>
          <div class="col-auto">
            <button id="btnFiltrar" class="btn btn-secondary btn-sm">Filtrar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Lista de sessões -->
    <div class="card">
      <div class="card-body">
        <h5 class="mb-3">Registros de Sessão</h5>
        <div id="listaSessoes"></div>
      </div>
    </div>
  </div>

  <script src="scripts/sidebar.js"></script>
  <script type="module" src="scripts/sessoes.js"></script>

</body>
</html>
