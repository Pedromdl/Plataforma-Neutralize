<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolução - Neutralize Fisioterapia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboardprofissionais.css">
</head>
<body class="bg-light">
    <!-- Menu lateral -->
    <div id="sidebar-container"></div>

    <div class="content container py-3">
        <!-- Filtro e buscador -->
        <div class="card card-grafico mb-3">
            <div class="card-body">
                <form id="buscarPacienteForm" class="position-relative">
                    <label for="busca" class="form-label">Buscar Paciente</label>
                    <div class="row g-2">
                        <div class="col-md-9 position-relative">
                            <input type="text" id="busca" class="form-control form-control-sm" placeholder="Nome ou CPF" required>
                            <ul id="resultadoBusca" class="dropdown-menu w-100" style="display: none;"></ul>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary btn-sm w-100">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Dados do paciente -->
        <div id="dadosPaciente" class="card card-grafico mb-3">
            <div class="card-body">
                <h2 class="h6 mb-4">Dados do Paciente</h2>
                <div class="paciente-info small">
                    <p class="text-muted mb-0">Nenhum paciente selecionado</p>
                </div>
            </div>
        </div>

        <!-- Mensagem de dados não encontrados -->
        <div id="semDadosEvolucao" class="alert alert-info" style="display: none;">
            Nenhum dado encontrado para o paciente selecionado.
        </div>

        <!-- Área de gráficos -->
        <div class="charts-container">
            <!-- Gráfico de Força Muscular -->
            <div id="dadosForcaMuscular" class="card card-grafico" style="display:none;">
                <div class="card-body p-2">
                    <canvas id="graficoForcaMuscular"></canvas>
                    <p id="semDadosGraficoForca" class="alert alert-info py-1 px-2 my-1 small" style="display:none">
                        Dados insuficientes
                    </p>
                </div>
            </div>

            <!-- Gráfico de Mobilidade -->
            <div id="dadosMobilidade" class="card card-grafico" style="display:none;">
                <div class="card-body p-2">
                    <canvas id="graficoMobilidade"></canvas>
                    <p id="semDadosGrafico" class="alert alert-info py-1 px-2 my-1 small" style="display:none">
                        Dados insuficientes
                    </p>
                </div>
            </div>

            <!-- Gráfico de Escalas/Questionários -->
            <div id="dadosEscalasQuestionarios" class="card card-grafico" style="display:none;">
                <div class="card-body p-2">
                    <canvas id="graficoEscalasQuestionarios"></canvas>
                    <p id="semDadosEscalas" class="alert alert-info py-1 px-2 my-1 small" style="display:none">
                        Nenhum dado de escalas/questionários disponível
                    </p>
                </div>
            </div>

            <!-- Gráfico de Testes de Função -->
            <div id="dadosTestesFuncao" class="card card-grafico" style="display:none;">
                <div class="card-body p-2">
                    <canvas id="graficoTesteFuncao"></canvas>
                    <p id="semDadosTesteFuncao" class="alert alert-info py-1 px-2 my-1 small" style="display:none">
                        Dados insuficientes
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./scripts/evolucao.js"></script>
    <script src="scripts/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</body>
</html>
