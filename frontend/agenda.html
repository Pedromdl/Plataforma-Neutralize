<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="css/agenda.css">
    <script src="scripts/agenda/index.global.js"></script>
<script src="scripts/agenda/index.global.min.js"></script>
<script src="scripts/sidebar.js"></script>
<script type="module" src="scripts/agenda/agenda.js"></script>

</head>
<body>

        <!-- Botão para alternar o menu lateral -->
        <button id="toggleSidebar" class="btn btn-primary btn-sm m-2">☰ Menu</button>

        <!-- Menu lateral -->
        <div id="sidebar-container"></div>
        
    <div class="content">
        <div id="calendar"></div>
    </div>
    
    <!-- Modal para exibir e editar informações do evento -->
    <div id="eventModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Evento</h3>
            <form id="eventForm">
                <label for="paciente">Paciente:</label>
                <select id="paciente" name="paciente"></select>
                
                <label for="dataHora">Data e Hora:</label>
                <input type="datetime-local" id="dataHora" name="dataHora">
                
                <label for="motivo">Motivo:</label>
                <input type="text" id="motivo" name="motivo">
                
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Pendente">Pendente</option>
                    <option value="Confirmado">Confirmado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
                
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes"></textarea>
                
                <label for="repetir">Repetir:</label>
                <select id="repetir" name="repetir">
                    <option value="nao">Não repetir</option>
                    <option value="semanal">Semanalmente</option>
                    <option value="quinzenal">Quinzenalmente</option>
                    <option value="mensal">Mensalmente</option>
                </select>
                <label for="repetirAte" id="labelRepetirAte" style="display:none;">Repetir até:</label>
                <input type="date" id="repetirAte" name="repetirAte" style="display:none;">
                
                <button type="button" id="saveEvent">Salvar</button>
                <button type="button" id="deleteEvent">Excluir</button>
            </form>
        </div>
    </div>

    



    

</body>
</html>
