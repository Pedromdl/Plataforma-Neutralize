<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Dor - Neutralize</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboardprofissionais.css">
  <link rel="stylesheet" href="css/painmap.css">
</head>
<body class="bg-light">

    <div id="sidebar-container"></div>

  <div class="content container py-3">
    <!-- Buscador de Pacientes - POSICIONADO NO TOPO -->
    <div class="card card-grafico mb-3">
      <div class="card-body">
        <form id="buscarPacienteForm" class="position-relative mb-3">
          <label for="busca" class="form-label">Buscar Paciente</label>
          <div class="row g-2">
            <div class="col-md-9 position-relative">
              <input type="text" id="busca" class="form-control form-control-sm" placeholder="Nome ou CPF" required>
              <ul id="resultadoBusca" class="dropdown-menu w-100" style="display: none;"></ul>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-primary btn-sm w-100">Selecionar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- FIM DO BUSCADOR -->

    <div class="card card-grafico mb-3">
      <div class="card-body">
        <h1 class="h5 mb-4">Registro de Sessão - Neutralize</h1>
        <div class="container-painmap mb-3">
          <img src="images/corpohumano.png" alt="Corpo humano" />
          <svg
            version="1.1"
            id="svg1"
            width="4431"
            height="7350"
            viewBox="0 0 4431 7350"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="g1">
              <rect style="opacity:0.167;fill:#000000;fill-opacity:0.4" id="ombro_direito" width="326.66666" height="311.81818" x="1366.0605" y="1425.4546" />
              <rect style="opacity:0.167;fill:#000000;fill-opacity:0.4" id="ombro_esquerdo" width="326.66699" height="311.81818" x="2754.8789" y="1410.5151" />
              <rect style="opacity:0.167;fill:#000000;fill-opacity:0.4" id="cotovelo_esquerdo" width="326.66699" height="311.81818" x="3058.394" y="2160.7576" />
              <rect style="opacity:0.167;fill:#000000;fill-opacity:0.4" id="cotovelo_direito" width="326.66699" height="311.81818" x="1180.9395" y="2123.7273" />
              <rect style="opacity:0.167;fill:#000000;fill-opacity:0.4" id="punho_direito" width="326.66699" height="311.81818" x="623.57581" y="2917.7881" />
              <rect style="opacity:0.167;fill:#000000;fill-opacity:0.4" id="punho_esquerdo" width="326.66699" height="311.81818" x="3630.9395" y="2895.8486" />
              <rect style="opacity:0.167;fill:#000000;fill-opacity:0.4;stroke-width:1.83756" id="quadril_direito" width="593.9397" height="579.09088" x="1581.8484" y="2800.3333" />
              <rect style="opacity:0.167;fill:#000000;fill-opacity:0.4;stroke-width:1.83756" id="quadril_esquerdo" width="593.9397" height="579.09088" x="2234.8181" y="2800.4243" />
              <rect style="opacity:0.167;fill:#000000;fill-opacity:0.4" id="joelho_direito" width="350" height="400" x="1750.2424" y="4553.5757" />
              <rect style="opacity:0.167;fill:#000000;fill-opacity:0.4" id="joelho_esquerdo" width="350" height="400" x="2339.1211" y="4553.7271" />
              <rect style="opacity:0.167;fill:#000000;fill-opacity:0.4" id="tornozelo_direito" width="326.66699" height="311.81818" x="1878.8182" y="5999.1816" />
              <rect style="opacity:0.167;fill:#000000;fill-opacity:0.4" id="tornozelo_esquerdo" width="326.66699" height="311.81818" x="2250.0303" y="5969.4849" />
            </g>
          </svg>
        </div>
        <div class="mb-3">
          <label for="observacoesGerais" class="form-label">Observações Gerais</label>
          <textarea id="observacoesGerais" class="form-control" rows="2"></textarea>
        </div>
        <button id="btnSalvarRegistro" class="btn btn-success mt-2">Salvar Registro de Sessão</button>
        <pre id="resultado"></pre>
      </div>
    </div>
  </div>
  
    <!-- Modal Bootstrap -->
    <div class="modal fade" id="modalDor" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Intensidade da Dor</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <label for="dorInput" class="form-label">Informe a intensidade da dor (0 a 10):</label>
            <input id="dorInput" type="number" min="0" max="10" step="1" class="form-control mb-3" />
            <label for="obsInput" class="form-label">Observações:</label>
            <textarea id="obsInput" rows="3" class="form-control mb-3" style="resize: vertical;"></textarea>
          </div>
          <div class="modal-footer">
            <button id="btnSalvar" class="btn btn-primary">Salvar</button>
            <button id="btnCancelar" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="scripts/painmap.js"></script>
  <script src="scripts/sidebar.js"></script>


  
</body>
</html>
